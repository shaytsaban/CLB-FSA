<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 住 -  砖</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #f59e0b;
            --success: #10b981;
            --error: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            position: relative;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* PROGRESS BAR */
        .progress-container {
            height: 6px;
            background: #e2e8f0;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* CONTENT AREA */
        .content {
            padding: 2rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* START SCREEN */
        .start-screen {
            text-align: center;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* QUESTION STYLES */
        .question-card {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        .category-tag {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 1.25rem;
            border-radius: 12px;
            text-align: right;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Heebo', sans-serif;
            position: relative;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        /* FEEDBACK STATES */
        .option-btn.correct {
            border-color: var(--success);
            background-color: #ecfdf5;
            color: #065f46;
        }

        .option-btn.wrong {
            border-color: var(--error);
            background-color: #fef2f2;
            color: #991b1b;
            opacity: 0.7;
        }

        .feedback-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: #f8fafc;
            border-right: 4px solid var(--primary);
            display: none;
            animation: slideUp 0.3s ease;
        }

        .feedback-box h3 {
            margin-top: 0;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SCORE SCREEN */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            margin: 0 auto 2rem auto;
            border: 8px solid var(--accent);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1> 转专 住</h1>
            <p>砖转 注拽 转 转 注专转 砖 - 住住专 ' 2026</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="content" id="app">
            <!-- Dynamic Content Loaded Here -->
        </div>
    </div>

    <script>
        // ==========================================
        // QUIZ DATA (Derived from Course nuances)
        // ==========================================
        const quizData = [
            {
                id: 1,
                category: "转   专",
                question: "专 ' 爪 住 专 (Quick Ratio) 砖 0.6. 住 专 注 砖砖 住转 转 转  砖住  -1.  拽专  住 *注*?",
                options: [
                    { text: "专 砖  专砖 拽注 砖转 专 专.", correct: false },
                    { text: "专 砖  '' 住专  ( 砖 砖 Nvidia), 砖砖 注 .", correct: true },
                    { text: "专 砖  注爪  .", correct: false },
                    { text: "专 拽  砖 驻转.", correct: false }
                ],
                explanation: "住 专 专 转   砖 住 ''.  专转 注  住专 拽砖 ( Nvidia  拽注转  拽),   拽专 转 爪, 住 砖 0.6 注砖 转 转拽 .  注爪 专砖 拽注  住 砖驻."
            },
            {
                id: 2,
                category: "住 驻住转",
                question: "住状 住驻  砖住 砖祝  0.4 ( 砖注转转 -1).  注 砖驻专 转 住 *转* 驻  砖转,  爪专 专.  注 注砖转?",
                options: [
                    { text: "驻专注   拽爪专 爪注转 .", correct: false },
                    { text: "拽转   拽爪专 驻拽 转 住祝 注状砖.", correct: true },
                    { text: "专砖  住祝 砖专 住驻拽.", correct: false },
                    { text: "专 专砖 拽注 驻住.", correct: false }
                ],
                explanation: "转拽 砖 砖专: 砖专 住 拽 -1 (砖 40/100), 住驻转 住    (砖 +50  拽驻 / +50 转转 拽) 转拽专 转 转爪 -1 (90/150 = 0.6). 住 注 转转!"
            },
            {
                id: 3,
                category: "注专转 砖 (DCF)",
                question: "拽专 '爪拽 专', 专砖 砖转 住 驻专拽 砖转 2028,  住祝 驻注 转拽 砖转 2027.  转 转专   (DCF),  砖  转 住?",
                options: [
                    { text: "2028 (砖转 专 砖转  专 驻住).", correct: false },
                    { text: "驻专住 转 住 砖 砖  砖.", correct: false },
                    { text: "2027 (砖转 拽转 ).", correct: true },
                    { text: "  转    专注  驻注.", correct: false }
                ],
                explanation: "拽 专 -DCF: Cash is King.   转专 ,  专 砖.  注转 拽注  注 住转 住祝 砖 (2027)."
            },
            {
                id: 4,
                category: "WACC 拽专",
                question: "砖  驻转注 *专* 转 住 专转 -23% -15%.  砖砖专 驻专专 转专 拽注,  拽专 转 -WACC (专  砖拽)?",
                options: [
                    { text: "-WACC  砖转  住 砖  砖驻注 注.", correct: false },
                    { text: "-WACC 专,  专 转 专转 转专.", correct: false },
                    { text: "-WACC 注,  ' 住' (Tax Shield) 注  砖拽.", correct: true },
                    { text: "-WACC 专  专  专.", correct: false }
                ],
                explanation: "住转 WACC  转 专 Kd * (1-t). 砖专 t (住) 专,  (1-t)  => 注转   注 => -WACC  注. (注专: 砖 专 注 注砖 注转  转专 驻  转专 注 -WACC)."
            },
            {
                id: 5,
                category: "注转 转驻注转",
                question: "专 拽注转 砖 ' 住驻拽' 砖 120 , 注 爪注 注驻  60 . 住驻拽   专转 驻专  驻住拽 住驻拽 住专.  住拽?",
                options: [
                    { text: "专 拽砖 转 专  爪 砖.", correct: false },
                    { text: " 住  注转 - 专 转   (砖专 住驻拽) 注状 住驻拽.", correct: true },
                    { text: "专 砖转 专   转 住祝.", correct: false },
                    { text: " 住驻拽  拽 转 转专 驻注转 砖驻转.", correct: false }
                ],
                explanation: " 爪 砖转 (砖   专注), 注住拽, 转 转砖  专转  注.  '砖专 住驻拽'  拽专   转专 () 拽 转 爪专  专 拽专."
            }
        ];

        // ==========================================
        // APP LOGIC
        // ==========================================
        let currentQuestion = 0;
        let score = 0;

        function initApp() {
            document.getElementById('app').innerHTML = `
                <div class="start-screen">
                    <div style="font-size: 4rem; margin-bottom: 1rem;"></div>
                    <h2>  转 注 砖?</h2>
                    <p style="font-size: 1.2rem; color: #64748b; max-width: 500px; margin: 0 auto;">
                        砖   拽 专,   注拽 砖 转 转 转 转.
                    </p>
                    <button class="btn" onclick="startQuiz()">转 </button>
                    <p style="margin-top:2rem;"><a href="index.html" style="color:#64748b; text-decoration:none;">专 祝 转</a></p>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const q = quizData[currentQuestion];
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            let html = `
                <div class="question-card active">
                    <span class="category-tag">${q.category}</span>
                    <div class="question-text">${q.question}</div>
                    
                    <div class="options-grid" id="options-container">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="checkAnswer(${i})">${opt.text}</button>
                        `).join('')}
                    </div>

                    <div class="feedback-box" id="feedback">
                        <h3 id="feedback-title"></h3>
                        <p id="feedback-text"></p>
                        <button class="btn" id="next-btn" onclick="nextStep()" style="margin-top:1rem; width:100%;">砖 砖 </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function checkAnswer(selectedIndex) {
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'default';
            });

            const q = quizData[currentQuestion];
            const isCorrect = q.options[selectedIndex].correct;

            // Highlight selected
            if (isCorrect) {
                buttons[selectedIndex].classList.add('correct');
                score++;
                showFeedback(true, " ! ", q.explanation);
            } else {
                buttons[selectedIndex].classList.add('wrong');
                // Highlight the correct one
                const correctIndex = q.options.findIndex(o => o.correct);
                buttons[correctIndex].classList.add('correct');
                showFeedback(false, " 拽... ", q.explanation);
            }
        }

        function showFeedback(isCorrect, title, text) {
            const fbBox = document.getElementById('feedback');
            const fbTitle = document.getElementById('feedback-title');
            const fbText = document.getElementById('feedback-text');
            const nextBtn = document.getElementById('next-btn');

            fbBox.style.display = 'block';
            fbTitle.textContent = title;
            fbTitle.style.color = isCorrect ? 'var(--success)' : 'var(--error)';
            fbText.textContent = text;

            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = "住  专 转爪";
            }
        }

        function nextStep() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                renderQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            const progress = 100;
            document.getElementById('progress').style.width = `${progress}%`;

            let message = "";
            let emoji = "";
            if (score === 5) { message = "砖 转 专! 住 专  ."; emoji = ""; }
            else if (score >= 3) { message = "注  ,  砖  住 砖 ."; emoji = ""; }
            else { message = " 专 注 专 注 拽转 砖 住注驻 -DCF."; emoji = ""; }

            document.getElementById('app').innerHTML = `
                <div class="start-screen">
                    <div class="score-circle">${score}/${quizData.length}</div>
                    <h2>${message}</h2>
                    <div style="font-size: 3rem; margin: 1rem;">${emoji}</div>
                    <button class="btn" onclick="startQuiz()">住 砖</button>
                    <button class="btn" style="background:#fff; color:#0f172a; border:2px solid #e2e8f0; margin-right:1rem;" onclick="location.href='index.html'">专  住</button>
                </div>
            `;
        }

        // Initialize
        initApp();

    </script>
</body>

</html>
