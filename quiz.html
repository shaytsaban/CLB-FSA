                question: "  砖 转专  驻 拽专住?",
                options: [
                    { text: "注转 砖 住 专.", correct: false },
                    { text: "住驻专 住驻专 住驻专, 转驻拽 砖   转  注住拽 砖专  专拽 爪 住.", correct: true },
                    { text: "砖转砖 转 拽住.", correct: false },
                    { text: "转注 注专转 砖.", correct: false }
                ],
                explanation: " 住专 住. 住   砖,  砖. 转 住驻专 注住拽 (, 住, 转) 砖 转专 拽  拽住."
            }
        ];

        // ==========================================
        // APP LOGIC
        // ==========================================
        let currentQuestion = 0;
        let score = 0;

        function initApp() {
            document.getElementById('app').innerHTML = `
                <div class="start-screen">
                    <div style="font-size: 4rem; margin-bottom: 1rem;"></div>
                    <h2>  转 注 砖?</h2>
                    <p style="font-size: 1.2rem; color: #64748b; max-width: 500px; margin: 0 auto;">
                        砖   拽 专,   注拽 砖 转 转 转 转.
                    </p>
                    <button class="btn" onclick="startQuiz()">转 </button>
                    <p style="margin-top:2rem;"><a href="index.html" style="color:#64748b; text-decoration:none;">专 祝 转</a></p>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const q = quizData[currentQuestion];
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            let html = `
                <div class="question-card active">
                    <span class="category-tag">${q.category}</span>
                    <div class="question-text">${q.question}</div>
                    
                    <div class="options-grid" id="options-container">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="checkAnswer(${i})">${opt.text}</button>
                        `).join('')}
                    </div>

                    <div class="feedback-box" id="feedback">
                        <h3 id="feedback-title"></h3>
                        <p id="feedback-text"></p>
                        <button class="btn" id="next-btn" onclick="nextStep()" style="margin-top:1rem; width:100%;">砖 砖 </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function checkAnswer(selectedIndex) {
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'default';
            });

            const q = quizData[currentQuestion];
            const isCorrect = q.options[selectedIndex].correct;

            // Highlight selected
            if (isCorrect) {
                buttons[selectedIndex].classList.add('correct');
                score++;
                showFeedback(true, " ! ", q.explanation);
            } else {
                buttons[selectedIndex].classList.add('wrong');
                // Highlight the correct one
                const correctIndex = q.options.findIndex(o => o.correct);
                buttons[correctIndex].classList.add('correct');
                showFeedback(false, " 拽... ", q.explanation);
            }
        }

        function showFeedback(isCorrect, title, text) {
            const fbBox = document.getElementById('feedback');
            const fbTitle = document.getElementById('feedback-title');
            const fbText = document.getElementById('feedback-text');
            const nextBtn = document.getElementById('next-btn');

            fbBox.style.display = 'block';
            fbTitle.textContent = title;
            fbTitle.style.color = isCorrect ? 'var(--success)' : 'var(--error)';
            fbText.textContent = text;

            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = "住  专 转爪";
            }
        }

        function nextStep() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                renderQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            const progress = 100;
            document.getElementById('progress').style.width = `${progress}%`;

            let message = "";
            let emoji = "";
            if (score === 5) { message = "砖 转 专! 住 专  ."; emoji = ""; }
            else if (score >= 3) { message = "注  ,  砖  住 砖 ."; emoji = ""; }
            else { message = " 专 注 专 注 拽转 砖 住注驻 -DCF."; emoji = ""; }

            document.getElementById('app').innerHTML = `
                <div class="start-screen">
                    <div class="score-circle">${score}/${quizData.length}</div>
                    <h2>${message}</h2>
                    <div style="font-size: 3rem; margin: 1rem;">${emoji}</div>
                    <button class="btn" onclick="startQuiz()">住 砖</button>
                    <button class="btn" style="background:#fff; color:#0f172a; border:2px solid #e2e8f0; margin-right:1rem;" onclick="location.href='index.html'">专  住</button>
                </div>
            `;
        }

        // Initialize
        initApp();

    </script>
</body>

</html>
